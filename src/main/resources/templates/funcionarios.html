<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FindCar - Funcionários</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <style>
        #addEmployeeBtn {
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
        }
        #addEmployeeBtn:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body data-module="funcionario">
    <header>
        <button class="menu-btn">&#9776;</button>
        <h1>FindCar - Funcionários</h1>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="veiculos.html">Veículos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="fornecedores.html">Fornecedores</a></li>
            <li><a href="funcionarios.html" class="active">Funcionários</a></li>
            <li><a href="vendas.html">Vendas</a></li>
        </ul>
    </div>

    <main>
        <button id="addEmployeeBtn" onclick="openForm('add','funcionario')">Adicionar Funcionário</button>

        <table class="data-table" id="funcionariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <div class="modal" id="formModal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2 id="formTitle">Adicionar Funcionário</h2>
            <form id="employeeForm">
                <input type="hidden" id="funcionarioId">
                <label>Nome:</label>
                <input type="text" id="funcionarioNome" required>
                <label>Cargo:</label>
                <input type="text" id="funcionarioCargo" required>
                <label>Email:</label>
                <input type="email" id="funcionarioEmail" required>
                <button type="submit" id="formSubmitBtn">Salvar</button>
            </form>
        </div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>Tem certeza que deseja excluir este funcionário?</h3>
            <button onclick="confirmDelete()">Confirmar</button>
            <button onclick="closeDelete()">Cancelar</button>
        </div>
    </div>
</body>
</html>
