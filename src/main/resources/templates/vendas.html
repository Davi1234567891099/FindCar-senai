<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FindCar - Vendas</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <style>
        #addSaleBtn {
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
        }
        #addSaleBtn:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body data-module="venda">
    <header>
        <button class="menu-btn">&#9776;</button>
        <h1>FindCar - Vendas</h1>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="veiculos.html">Veículos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="fornecedores.html">Fornecedores</a></li>
            <li><a href="funcionarios.html">Funcionários</a></li>
            <li><a href="vendas.html" class="active">Vendas</a></li>
        </ul>
    </div>

    <main>
        <button id="addSaleBtn" onclick="openForm('add','venda')">Registrar Venda</button>

        <table class="data-table" id="vendasTable">
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <!-- Modal Cadastro / Edição -->
    <div class="modal" id="formModal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2 id="formTitle">Registrar Venda</h2>
            <form id="saleForm">
                <input type="hidden" id="vendaId">
                <label>Veículo:</label>
                <input type="text" id="vendaVeiculo" required>
                <label>Cliente:</label>
                <input type="text" id="vendaCliente" required>
                <label>Vendedor:</label>
                <input type="text" id="vendaVendedor" required>
                <label>Data:</label>
                <input type="date" id="vendaData" required>
                <label>Valor:</label>
                <input type="number" id="vendaValor" step="0.01" required>
                <button type="submit" id="formSubmitBtn">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Popup Confirmação Exclusão -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>Tem certeza que deseja excluir esta venda?</h3>
            <button onclick="confirmDelete()">Confirmar</button>
            <button onclick="closeDelete()">Cancelar</button>
        </div>
    </div>
</body>
</html>
